<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>collaps table border</title>
    <style>
      table,
      td,
      th {
        border: 1px solid black;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h2>let the table border collaps</h2>
    <table>
      <tr>
        <th>first name</th>
        <th>last name</th>
      </tr>
      <tr>
        <td>peter</td>
        <td>giffin</td>
      </tr>
    </table>
  </body>
</html>
