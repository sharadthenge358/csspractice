<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>border style</title>
    <link rel="stylesheet" href="./border-style.css" />
  </head>
  <body>
    <h2>border style property</h2>
    <p>this property specifies what kind of border to display:</p>
    <p class="dotted">a dotted border</p>
    <p class="dashed">a dashed border</p>
    <p class="soloid">a solid border</p>
    <p class="double">a double border</p>
    <p class="grove">a grove border</p>
    <p class="ridge">a ridge border</p>
    <p class="inset">a inset border</p>
    <p class="outset">a outset border</p>
    <p class="none">no border</p>
    <p class="hidden">a hidden border</p>
    <p class="mix">a mixed border</p>
    <div class="dashed">a div with dashed</div>
  </body>
</html>
