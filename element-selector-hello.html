<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML AND CSS</title>
    <!--external style-->
    <link rel="stylesheet" href="./element-selector.css" />
    <!--internal style-->
    <style>
      h1 {
        color: crimson;
        border: 1px solid black;
        background-color: darkcyan;
      }
    </style>
  </head>
  <body>
    <h1 id="unique heading">HEADING</h1>
    <!--inline style-->
    <p style="background-color: brown">these is paragraph</p>
    <p>these is the paragraph</p>
    <p class="center">this is paragraph 2</p>
    <div>these is div</div>
    <h1>hading 2</h1>
    <h1>heading 2</h1>
    <h1>heading 2</h1>

    <div class="center">these is div</div>
    <h1 class="center">this is heading 2</h1>
    <div>this is div</div>
  </body>
</html>
