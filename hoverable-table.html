<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hoverable table</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      td,
      th {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      tr:hover {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h2>hover table</h2>
    <p>move the mouse over the tables rows to see the effect.</p>
    <table>
      <tr>
        <th>firstname</th>
        <th>lastname</th>
        <th>points</th>
      </tr>
      <tr>
        <td>peter</td>
        <td>gifin</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>giffin</td>
        <td>$150</td>
      </tr>
      <tr>
        <td>joe</td>
        <td>swanson</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>cleveland</td>
        <td>brown</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
