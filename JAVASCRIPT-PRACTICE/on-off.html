<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ON OFF BULB</title>
  </head>
  <body>
    <h2>What Can JavaScript Do?</h2>

    <p>JavaScript can change HTML attribute values.</p>

    <p>
      In this case JavaScript changes the value of the src (source) attribute of
      an image.
    </p>
    <button onclick="document.getElementById('imgid').src= './bulb-on.avif' ">
      ON
    </button>
    <img id="imgid" src="./bulb-off.jpg" height="200px" />
    <button onclick="document.getElementById('imgid').src='./bulb-off.jpg' ">
      OFF
    </button>
  </body>
</html>
