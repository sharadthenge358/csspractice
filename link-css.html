<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>links-css</title>
    <style>
       /* visited link */
       a:visited {
        color: green;
        text-decoration:none
      }
      /* unvisited link */
      a:link {
        color: red;
        text-decoration: none;
      }
     
      /* mouse hover link */
      a:hover {
        color: hotpink;
        text-decoration: underline;
      }
      /* selected link */
      a:active {
        color: blue;
        text-decoration:none;
      }
    </style>
  </head>
  <body>
    <a target="_blank" href="./background.html">this is the link</a>
  </body>
</html>
