<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      h1.hidden {
        /* display: none; */
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>this is visible heading</h1>
    <h1 class="hidden">this is invisible heading</h1>
    <p>this is paragraph</p>
  </body>
</html>
